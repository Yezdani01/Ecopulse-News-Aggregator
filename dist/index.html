<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echopulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/image-DMGn4sBQ.png" type="image/png">

  <script type="module" crossorigin src="/assets/index--8-A9nCM.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-j8Z5gPrE.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="/assets/image-DMGn4sBQ.png" alt="" style="height: auto; max-width: 100px; border-radius: 50%;" >
                <h1 class="header-title">Echopulse</h1>
            </div>
        </div>
    </header>

    <div class="filters">
        <div class="container">
            <div class="filters-grid">
                <div class="select-container">
                    <label for="category">Category</label>
                    <select id="category" class="select">
                        <option value="top">Top Headlines</option>
                        <option value="business">Business</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="environment">Environment</option>
                        <option value="food">Food</option>
                        <option value="health">Health</option>
                        <option value="politics">Politics</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="tourism">Tourism</option>
                        <option value="world">World</option>
                    </select>
                </div>

                <div class="select-container">
                    <label for="country">Country</label>
                    <select id="country" class="select">
                        <option value="in">India</option>
                        <option value="us">United States</option>
                        <option value="gb">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="cn">China</option>
                        <option value="sa">Saudi Arabia</option>
                        <option value="lk">Sri Lanka</option>
                        <option value="bd">Bangladesh</option>
                        <option value="pk">Pakistan</option>
                        <option value="jp">Japan</option>
                    </select>
                </div>

                <div class="select-container">
                    <label for="language">Language</label>
                    <select id="language" class="select">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="ar">Arabic</option>
                        <option value="bn">Bengali</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                    </select>
                </div>

                <button id="search-button" class="button">
                    Search News
                </button>
            </div>
        </div>
    </div>

    <main class="container">
        <div id="news-grid" class="news-grid"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </main>

</body>
</html>
